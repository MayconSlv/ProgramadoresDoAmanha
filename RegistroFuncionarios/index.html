<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/index.css" />
    <script type="text/javascript" src="./js/script.js" defer></script>
    <title>Funcionarios</title>
  </head>
  <body>
    <header class="cabecalho">
      <div class="cabecalho__logo"></div>
      <button id="openModal" class="register-button">Registrar</button>
    </header>

    <div id="fade" class="hide"></div>
    <div id="modal" class="hide">
      <i class="fa-solid fa-user"></i>
      <h2>Registre seu funcionário</h2>
      <form>
        <div class="inputBox">
          <input
            type="text"
            placeholder="Escreva o nome"
            id="name"
            autocomplete="off"
            class="input"
            required />
          <label for="name" class="label">Nome</label>
        </div>

        <div class="inputBox">
          <input
            type="text"
            placeholder="Escreva o cargo"
            id="role"
            autocomplete="off"
            class="input"
            required />
          <label for="role" class="label">Cargo</label>
        </div>

        <div class="inputBox">
          <input
            type="number"
            placeholder="Escreva o nome"
            id="salario"
            autocomplete="off"
            class="input"
            required />
          <label for="cargo" class="label">Salário</label>
        </div>

        <div class="inputBox">
          <input
            type="tel"
            placeholder="(xx) xxxxx-xxxx"
            id="tel"
            autocomplete="off"
            class="input"
            required />
          <label for="tel" class="label">Telefone</label>
        </div>

        <span class="verify"
          >Confirme se todas as informações estão corretas</span
        >

        <button type="submit" id="register" class="register-button">
          Registrar
        </button>
      </form>
    </div>

    <main class="lista container">
      <table class="lista__table">
        <thead class="lista__header">
          <tr>
            <th>Nome</th>
            <th>Cargo</th>
            <th>Salario</th>
            <th>Telefone</th>
          </tr>
        </thead>

        <tbody class="lista__body" id="tbody"></tbody>
      </table>
    </main>

    <script
      src="https://kit.fontawesome.com/263c4f4e57.js"
      crossorigin="anonymous"></script>
  </body>
</html>
