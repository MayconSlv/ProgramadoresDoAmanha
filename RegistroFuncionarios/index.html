<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/index.css" />
    <title>Funcionarios</title>
  </head>
  <body>
    <header class="cabecalho">
      <div class="cabecalho__logo"></div>
      <button>Registrar</button>
    </header>

    <div id="fade"></div>
    <div id="modal">
      <form>
        <div class="inputBox">
          <input
            type="text"
            placeholder="Escreva o nome"
            id="name"
            autocomplete="off"
            class="input"
            required />
          <label for="name" class="label">Nome</label>
        </div>

        <div class="inputBox">
          <input
            type="text"
            placeholder="Escreva o cargo"
            id="cargo"
            autocomplete="off"
            class="input"
            required />
          <label for="cargo" class="label">Cargo</label>
        </div>

        <div class="inputBox">
          <input
            type="number"
            placeholder="Escreva o nome"
            id="salario"
            autocomplete="off"
            class="input"
            required />
          <label for="cargo" class="label">Salário</label>
        </div>

        <div class="inputBox">
          <input
            type="tel"
            placeholder="(xx) xxxxx-xxxx"
            id="tel"
            autocomplete="off"
            class="input"
            required />
          <label for="tel" class="label">Telefone</label>
        </div>

        <span class="verify"
          >Confirme se todas as informações estão corretas</span
        >

        <button type="button" id="modal__button">Registrar</button>
      </form>
    </div>

    <main class="lista">
      <table>
        <tr>
          <th>Nome</th>
          <th>Cargo</th>
          <th>Salario</th>
          <th>Telefone</th>
        </tr>
        <tr>
          <td>Maycon Silva</td>
          <td>Desenvolvedor web</td>
          <td>999.999</td>
          <td>(00) 99999-9999</td>
        </tr>
      </table>
    </main>
  </body>
</html>
